<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body onload="generarExcusa()">
    <p id="excuse">Mi alarma no sonó porque mi gato desconectó el cargador del teléfono.</p>
  
    <script>
      function generarExcusa() {
        let quien = ['El perro', 'Mi abuela', 'El cartero', 'Mi pájaro'];
        let accion = ['comió', 'orinó sobre', 'aplastó', 'rompió'];
        let que = ['mi tarea', 'mi celular', 'el coche'];
        let cuando = ['antes de la clase', 'mientras dormía', 'mientras hacía ejercicio', 'durante el almuerzo', 'mientras rezaba'];
  
        let randomQuien = quien[Math.floor(Math.random() * quien.length)];
        let randomAccion = accion[Math.floor(Math.random() * accion.length)];
        let randomQue = que[Math.floor(Math.random() * que.length)];
        let randomCuando = cuando[Math.floor(Math.random() * cuando.length)];
  
        let excusa = `${randomQuien} ${randomAccion} ${randomQue} ${randomCuando}.`;
        document.getElementById('excuse').innerHTML = excusa;
      }
    </script>
  </body>
</html>
